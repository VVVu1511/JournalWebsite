{% extends "journal_web/base.html" %}

{% block content %}
    <p><a href = "{% url 'journal_web:topic' topic.id %}">{{ topic }}</a></p>

    <p>Add a new entry:</p>

    <form action = "{% url 'journal_web:new_entry' %}" method = 'post'>  
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add entry</button>
    </form>

{% endblock content %}
