{% extends "journal_web/base.html" %}

{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

<p>Topics</p>
<ul>
    {% for topic in topics %}
        <li><h3>
            <a href="{% url 'journal_web:topic' topic_id=topic.id %}">{{ topic.text }}</a>  
        </h3></li>
    {% empty %}
        <li><h3>No topics have been added yet.</h3></li>
    {% endfor %}
</ul>

<h3><a href = "{% url 'journal_web:new_topic' %}">Add a new topic</a></h3>

{% endblock content %}
