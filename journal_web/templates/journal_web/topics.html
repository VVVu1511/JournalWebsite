{% extends "journal_web/base.html" %}
{% block content %}

<p>Topics</p>
<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'journal_web:topic' topic_id=topic.id %}">{{ topic.text }}</a>  
        </li>
    {% empty %}
        <li>No topics have been added yet</li>
    {% endfor %}
</ul>

{% endblock content %}
